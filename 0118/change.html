<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>결혼상태</h1>
  <span>희망 배우자:</span>
  <select>
    <option value="IU">IU</option>
    <option value="1">1</option>
    <option value="ff">ff</option>
    <option value="fsf">fsf</option>
    <option value="sfsdf">sfsdf</option>
    
  </select>

  <div class="result-txt"></div>
  <script>
    const sler = document.querySelector("select");
    const result = document.querySelector(".result-txt");
    sler.addEventListener('change',function(e){
      result.textContent =e.target.value;

    });
  </script>
</body>
</html>
