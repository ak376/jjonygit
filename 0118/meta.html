<!DOCTYPE html>
<html lang="en">
  <head>

    <script>
      const alert2  = document.querySelector(".btn-lg");
      const larg  = document.querySelector(".btn-sm");
      
      alert2.addEventListener('click',function(e){
        alert("hi");

      larg.addEventListener('click',function(e){
        larg.classList.replace("btn-sm","btn-lg");
