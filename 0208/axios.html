<body>
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.2/axios.min.js"></script>
  <script>
    //axios 는 외부라이브러리기때문에 가져와야함!
    //GET POST PATCH PUT DELETE (CRUD)
    // HTTP Method
  //GET = > 데이터 가져오기

  //PATCH, PUT=>데이터 수정
  // DELETE =>데이터 삭제
    //promis get
    // axios.get('https://jsonplaceholder.typicode.com/todos').then(res =>{
    //   console.log(res);
    //   console.log(res.data);

    // }).catch(error=>{console.log(error)});

    //async await

    async function getData(){
      const result = await axios.get('https://jsonplaceholder.typicode.com/todos');
      console.log(result.data);
      //객체의 비구조화할당
      //위의 result.data랑 {data}는 같다. 비구조할당
      // const {data} = await axios.get('https://jsonplaceholder.typicode.com/todos');
      // console.log(data);

      const falseZak = result.data.filter((datas)=> datas.completed===false && datas.userId%2===0)
      const over10qua = falseZak.filter((datas)=> datas.title.length>=10 && datas.title.indexOf('qua')>0)
      console.log(over10qua);
    }
    getData();
  </script>
