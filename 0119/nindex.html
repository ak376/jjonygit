<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./vindex.css" />
  </head>
  <body>
    <!-- 상단바 -->

    <nav class="header-nav">
      <div class="header-nav-list-wrapper">
        <a href="https://m.naver.com/aside/">
          <div class="img-icon-wrapper">
            <img src="./images/naver_menu.jpg" alt="" />
          </div>
        </a>

        <div class="mail_icon">
          <a
            href="https://nid.naver.com/nidlogin.login?url=https%3A%2F%2Fmail.naver.com%2F"
          >
            <div class="img-icon-wrapper">
              <img src="./images/naver_profile.jpg" alt="" />
            </div>
          </a>
        </div>
      </div>
    </nav>

    <main class="main-container">
      <!-- 로고 -->
      <h1>
        <img src="./images/kakao.png" class="logo-img" alt="" />
      </h1>
      <!-- 검색 -->
      <div class="search-container">
        <input
          id="search-input"
          type="text"
          placeholder="검색어를 입력해주세요"
        />
      </div>
      <!-- 아이콘 -->
      <selection class="menu-selection">
        <div class="menu-wrapper">
          <a href="" class="menu-item">
            <div class="img-menu-wrapper">
              <img src="./images/naver_news.png" alt="" />
            </div>
          </a>
          <a href="" class="menu-item">
            <div class="img-menu-wrapper">
              <img src="./images/naver_money.png" alt="" />
            </div>
          </a>
          <a href="" class="menu-item">
            <div class="img-menu-wrapper">
              <img src="./images/naver_cafe.png" alt="" />
            </div>
          </a>
          <a href="" class="menu-item">
            <div class="img-menu-wrapper">
              <img src="./images/naver_blog.png" alt="" />
            </div>
          </a>
          <a href="" class="menu-item">
            <div class="img-menu-wrapper">
              <img src="./images/naver_mail.png" alt="" />
            </div>
          </a>
          <a href="" class="menu-item">
            <div class="img-menu-wrapper">
              <img src="./images/naver_sports.png" alt="" />
            </div>
          </a>
          <a href="" class="menu-item">
            <div class="img-menu-wrapper">
              <img src="./images/naver_shopping.png" alt="" />
            </div>
          </a>
        </div>
      </selection>
    </main>

    <script src="./nindex.js"></script>
  </body>
</html>
