<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  배열<input  class="arr"><br>
  포함 되었는지 확인할 값<input class="val">
  <button>결과</button>
  
  <script>
    let arr1=[];
   
    const button = document.querySelector("button");
    const arr = document.querySelector(".arr");
    arr1.push(arr);
    const arr2 = document.querySelector(".val").value;

    

    button.addEventListener('click', function(){
      const ta=arr.value.split(',');
      if(ta.some(element => element===arr2) )console.log("포포함");
      else console.log("미포함");
    })
  </script>
</body>
</html>
